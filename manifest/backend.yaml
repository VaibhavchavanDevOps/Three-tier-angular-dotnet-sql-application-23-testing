apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: vaibhavnitor/backend-31.2:latest
        ports:
        - containerPort: 81
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__Database
          value: "Server=35.238.190.192,1433;Database=mysql-db;User Id=sqlserver;Password=vaibhavchavan;"
        - name: jwtConfig__Key
          value: "Bhaskarmehtajharkhand"
        - name: jwtConfig__Duration
          value: "1"

